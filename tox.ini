[tox]
requires = tox>=4
env_list = 
    linting
    coverage
    py38
    py39
    py310
    py311
    py312

[testenv]
passenv = *
allowlist_externals =
    poetry
    coverage
    playwright
skip_install = true
description = "run unit tests"
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=1
    FORCE_COLOR=1
    PYTEST_ADDOPTS="--color=yes"
    # Only enable this for debugging, it will force changes to 
    # --headless behaviour for normal tests.
    DEBUG="pw:browser"
    PWE_COVERAGE_NO_DEBUG="1"

pre-commands = 
commands = 
    poetry install -v
    poetry run coverage erase 
    # Todo: Enable -n 8 coverage in future when we resolve coverage.
    poetry run coverage run -m pytest -n 8 {posargs:-vv} 
post-commands = 

[testenv:cov]
commands =
    poetry install -v
    poetry run coverage report -m

[testenv:report_cov]
deps = coverage
commands =
    coverage xml

[testenv:linting]
basepython = py310
commands = poetry run pre-commit run --all-files {posargs:}

[testenv:docs]
commands = 
    poetry run mkdocs build
    poetry run mkdocs serve